{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1>Liste des Classes</h1>

    <div class="classe-cards">
        {% for classe in classes %}
            <div class="classe-card">
                <a href="{% url 'details_classe' classe.id %}">
                    <h2>{{ classe.nom }}</h2>
                </a>
            </div>
        {% endfor %}
    </div>

{% endblock content %}

{% block styles %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .classe-cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .classe-card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        width: 200px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
        cursor: pointer;
        text-decoration: none;
        color: #333;
    }

    .classe-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .classe-card h2 {
        font-size: 1.2em;
        margin: 0;
    }

    @media (min-width: 768px) {
        .classe-cards {
            flex-direction: row;
            justify-content: space-around;
        }
    }

    @media (max-width: 767px) {
        .classe-cards {
            flex-direction: column;
            align-items: center;
        }
    }
</style>
{% endblock styles %}
